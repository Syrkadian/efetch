  icon: fa-file-pdf-o
  category: office
  os: [ 'linux' ]
  mimetypes: [ 'application/pdf' ]
  command: "pdftotext '{{ file_cache_path }}' -"

psxray:
  name: PS Xray
  icon: fa-file-code-o
  category: misc
  os: [ 'linux' ]
  extensions: [ 'ps1' ]
  command: "/usr/bin/python /opt/psxray/psx.py --apidb /opt/psxray/apihashes.db --file '{{ file_cache_path }}'"

