rename:
  name: Rename
  icon: fa-edit
  category: common
  mimetypes: [ 'none' ]
  inputs:
    h2: Rename
    label: New Name
    text: new_name
  command: "cp '{{ file_cache_path }}' '{{ file_cache_dir }}{{ new_name }}'"
  file: '{{ file_cache_dir }}{{ new_name }}'
  openwith: analyze

scalpel:
  name: Scalpel
  icon: fa-scissors
  category: misc
  os: [ 'linux' ]
  mimetypes: [ 'none' ]
  command: "scalpel -o '{{ file_cache_path }}-scalpel' '{{ file_cache_path }}'"
  file: '{{ file_cache_path }}-scalpel' 
  openwith: directory

strings_a:
  name: Strings ASCII
  icon: fa-file-text
  category: common
  os: [ 'linux' ]
  mimetypes: [ 'none' ]
  command: "strings -a '{{ file_cache_path }}'"

strings_el:
  name: Strings Unicode (el)
  icon: fa-file-text
  category: common
  os: [ 'linux' ]
  mimetypes: [ 'none' ]
  command: "strings -a -el '{{ file_cache_path }}'"

unzip:
  name: Cache Unzip
  popularity: 4
  icon:  fa-file-archive-o
  category: misc
  os: [ 'linux' ]
  mimetypes: [ 'application/zip' ]
  command: "unzip -u '{{ file_cache_path }}' -d '{{ file_cache_path }}_unzip'"
  file: "{{ file_cache_path }}_unzip"
  openwith: directory

