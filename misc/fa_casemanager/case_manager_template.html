<!DOCTYPE html>
<html>
<head>
        <script src="/resources/jquery-1.11.3.min.js"></script>
        <script src="/resources/jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="/resources/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="/resources/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="/resources/themes/jquery.dataTables.min.css">
        <script type="text/javascript" src="/resources/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="/resources/dataTables.title-string.js"></script>
        <script type="text/javascript" src="/resources/jquery.easyui.min.js"></script>
        <script type="text/javascript" class="init">
                
        $(document).ready(function() {
                    $('#t01').DataTable({
                            "paging": false,
                            "info": false,
                            "searching": false,
                            "order": [[ 1, "asc" ]],
                            "columnDefs": [
                                { type: 'title-string', targets: 0 }
                            ],
                            "orderClasses": false
                            }
                    );
            } );
        </script>

<style>
    table {
        overflow-y: scroll;
        width: 100%;
    }
    table, th, td {
        border: 0px;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: left;
    }
    table#t01 tr:nth-child(even) {
        background-color: #fff;
    }
    table#t01 tr:nth-child(odd) {
       background-color:#eee;
    }
    table#t01 th {
        background-color: #E9F1FF;
        color: #0E2D87;
    }
    html{
        height: 100%;
    }

    body {
        min-height: 100%;
        margin: 0px;
    }
</style>
</head>
    <body>
        <div class="easyui-panel" style="padding:5px;width:100%;border-left-style: none;border-right-style: none;">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#add_case_window').window('open')" data-options="plain:true,iconCls:'icon-add'">Add Case</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'">Delete Case</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'">Edit Case</a>
        </div>

        <!-- ADD CASE FORM -->
        <div id="add_case_window" class="easyui-window" title="Add Case" data-options="closed:true,iconCls:'icon-add'" style="width:340px;height:230px;padding:10px;">
            <div style="padding:10px 10px 20px 10px">
                <form id="ff" action="/plugins/fa_case/" method="post">
                    <table cellpadding="5">
                        <tr>
                            <td>Name:</td>
                            <td><input class="easyui-textbox" type="text" name="name" data-options="required:true"></input></td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td><input class="easyui-textbox" type="text" name="description" data-options="multiline:true" style="height:60px"></input></td>
                        </tr>
                    </table>
                </form>

                <div style="text-align:center;padding:5px">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancelForm()">Cancel</a>
                </div>
            </div>
            <script>
                function submitForm(){
                    var input = $("<input>")
                        .attr("type", "hidden")
                        .attr("name", "method").val("create");
                    $('#ff').append($(input));
                    $('#ff').form('submit');
                    $('#add_case_window').window('close')
                }
                function clearForm(){
                    $('#ff').form('clear');
                }
                function cancelForm(){
                    $('#ff').form('clear');
                    $('#add_case_window').window('close')
                }
            </script>
        </div>

        <table id="t01" class="display">
                <thead>
                <tr>
                    <th>Case Name</th>
                    <th>Description</th>
                    <th>Evidence</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table -->
                </tbody>
            </table>
    </body>
</html>
