<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/core/css/efetch-simple.css">
        <style>
            html{
                height: 100%;
            }
            body {
                min-height: 100%;
                margin: 0px;
            }
        </style>

            {% endfor %}
        </table>
