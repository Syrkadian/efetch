<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="/resources/font-awesome/css/font-awesome.min.css">

<style>
div.container {
    width: 100%;
}
html {
    font-weight: bold;
    text-align: center;
    font-size: 14px;
    color: white;
}
body {
    background: url(/resources/images/efetch_background.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 150%;
    background-color: #444;
}
header, footer {
    clear: left;
    text-align: center;
    padding-bottom: 50px;
}
nav {
    float: left;
    max-width: 160px;
    margin: 0;
    padding: 1em;
}
div {
  margin:40px auto;
  width:8%;
}
a {
    display:block;
    color: white;
    padding-top: 5px;
    padding-bottom: 5px;
    text-decoration: none;
}

a:hover, a:active {
    color: rgb(153, 193, 255);
}
nav ul {
    list-style-type: none;
    padding: 0;
}
nav ul a {
    text-decoration: none;
}
article {
    height: 300px;
    margin-left: 100px;
    padding: 1em;
    overflow: hidden;
}
input[type="submit"] {
    font-family: FontAwesome;
    background-color: #333;
    color: white;
}
#analyze {
    height: 120px;
    width: 300px;
    padding-right: 100px;
    margin: auto;
}
#center{
    height: 50px;
    width: 100px;
    padding-right: 150px;
    margin: auto;
}
#footer {
    position: fixed;
    width:100%;
    height:75px;
    background-position: center;
    background-color: #444;
    background-size:100%;
    overflow: hidden;
    z-index:-1;
    margin-bottom: 0px;
    bottom:0px;
    left:0px;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/resources/images/title.png" alt="Efetch" style="width:405px;height:73px;">
        </header>
        <br>
        <article>
            <div id="analyze">
                <a href="/plugins/directory?method=Browse" style="padding-top:8px;width:272px;height:79px;font-size:28px;background:url(/resources/images/box.png);margin-left:16px">
                    <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                    <br>
                    BROWSE
                </a>
                <img src="/resources/images/or.png" alt="or" style="margin-top:32px; margin-bottom:32px;">
                <form action="/plugins/analyze" target="_blank"  style="padding-top:5px;width:272px;height:79px;font-size:28px;background:url(/resources/images/box.png);margin-left:16px">
                    PATHSPEC
                    <br>
                    <input type="text" name="pathspec" placeholder="Pathspec">
                    <input type="submit" class="search" value="&#xf002;" />
                </form>
            </div>
        </article>

        <div id=footer>
            <table style="width:100%;font-size:20px;margin:auto;max-width:1024px">
                <tr>
                    <th><a href="https://github.com/maurermj08/efetch"><i class="fa fa-github" aria-hidden="true"></i><br>GITHUB</a></th>
                    <th><a href="https://github.com/maurermj08/efetch/wiki"><i class="fa fa-wikipedia-w" aria-hidden="true"></i><br>WIKI</a></th>
                    <th><a href="https://github.com/maurermj08/efetch/issues"><i class="fa fa-github-alt" aria-hidden="true"></i><br>ISSUES</a></th>
                    <th><a href="https://diftdisk.blogspot.com"><i class="fa fa-google-plus" aria-hidden="true"></i><br>BLOG</a></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
