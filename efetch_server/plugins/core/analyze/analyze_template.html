<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=us-ascii" />
    <script src="/resources/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/resources/themes/icon.css">
    <script type="text/javascript" src="/resources/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/themes/{{ theme }}/easyui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <style>
        #nav {
            line-height:30px;
            height:100%;
            width:400px;
            float:left;
            padding:0px;
        }
        #section {
            width:calc(100% - 420px);
            height:calc(100% - 10px);
            padding:0px;
        }
        .panel-body {
            font-size: inherit; !important
        }
        .layout-button-left {
            padding-left: 0px; !important
        }
        .layout-button-right {
            padding-left: 0px; !important
        }
        html{
            height: 100%;
        }

        body {
            min-height: 100%;
            margin: 0px;
            background-color: white;
        }

        a {
            display:block;
            color: #FFFFFF;
            padding-top: 5px;
            padding-bottom: 5px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            font-size: 14px;
        }

        a:hover, a:active {
            color: rgb(153, 193, 255);
        }

        p {
            line-height:20px;
            color: #FFFFFF;
            padding-left: 1px;
            text-decoration: initial;
            margin:0
        }

        #nav {
            line-height:20px;
            background-color:#414244;
            height:100%;
            width:100%;
            float:left;          
            font-family: Arial, Helvetica, sans-serif;
        }

        #main {
            position: absolute;
            background-color: #FFFFFF;
            height: 100%;
            width: calc(100% - 80px);
            float: bottom;
        }

        #iframe {
            top: 0px;
            right: 0px;
            height: 100%;
            width: 100%;
            border: none;
            background-color: white;
        }

    </style>
    <title>Analyze</title>
</head>

<body>
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div data-options="region:'west',hideCollapsedContent:false,split:true" title="Plugins" style="width:200px;background-color: #4488E8;">
            <div id="nav">
                <p><b>
                {{ file_name }}
                </b><br /></p>
                <p align="right">
                {{ mimetype }}
                <br />
                {{ size }} Bytes
                <br /></p>
                <hr />
                <br />
                {{ links }}
                </div>
            </div>
            <div data-options="region:'center',title:''">
                <iframe name="frame" id="iframe" src="{{ home }}"></iframe>
            </div>
        </div>

</body>
</html>
