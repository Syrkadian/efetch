<!DOCTYPE html>
<html>
<head>
<style>
    table {
        overflow-y: scroll;
        width: 100%;
    }
    table, th, td {
        border: 0px;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: left;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
       background-color:#fff;
    }
    table#t01 th {
        background-color: #aaa;
        color: white;
    }

    #top {
        position: absolute;
        overflow-x: auto;
        top: 0;
        right: 5px;
        height: 50%;
        width: 100%;
        padding: 0px;
    }

    #bottom {
        position: absolute;
        bottom: 5px;
        right: 5px;
        height: calc(50% - 10px);
        width: calc(100% - 10px);
        padding: 0px;
    }

    #file_dir_frame {
        height: 100%;
        width: 100%;
        border: none;
    }
</style>
</head>
    <body>

        <div id="top">
        <table id="t01">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Modified</th>
                <th>Accessed</th>
                <th>Changed</th>
                <th>Created</th>
                <th>Size (Bytes)</th>
            </tr>
            <!-- Table -->
        </table>
        </div>
        <div id="bottom">
            <iframe name="file_dir_frame" id="file_dir_frame" target="self" src="<!-- Home -->"></iframe>
        </div>


    </body>
</html>
