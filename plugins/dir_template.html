<!DOCTYPE html>
<html>
<head>
<style>
table {
    width:100%;
}
table, th, td {
    border: 0px;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
   background-color:#fff;
}
table#t01 th {
    background-color: #aaa;
    color: white;
}

</style>
</head>
<body>

<table id="t01">
    <tr>
        <th></th>
        <th>Name</th>
        <th>Modified</th>
        <th>Accessed</th>
        <th>Changed</th>
        <th>Created</th>
        <th>Size (Bytes)</th>
    </tr>
    <!-- Table -->
</table>

</body>
</html>
