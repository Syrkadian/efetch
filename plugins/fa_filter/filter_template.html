    <div id="header"> 
        <div class="easyui-panel" id='filter_panel' style="width:100%;">

        <script>
            var filters = <!-- Filters -->;

            reloadPanel();
 
            function addFilter(value,term){
                console.log('Adding filter with value='+value+' and term='+term);
                console.log('OLD: Filters='+JSON.stringify(filters));
                $.getJSON('/plugins/fa_filter?fa_filter_method=add_filter&value='+value+'&term='+term+
                    '&type='+$('#filter_type').combobox('getValue')+'&filters='+encodeURI(JSON.stringify(filters)),
                    function(data) { 
                        filters = data; 
                        console.log('NEW: Filters='+JSON.stringify(filters));
                        reloadPanel();
                        updateFilter();
                        });
            };
            function removeFilter(uid){
                console.log('Removing filter '+uid);
                console.log('OLD: Filters='+JSON.stringify(filters));
                filters = $.getJSON('/plugins/fa_filter?fa_filter_method=remove_filter&uid='+uid+
                    '&filters='+encodeURI(JSON.stringify(filters)),
                    function(data) {
                        filters = data; 
                        console.log('NEW: Filters='+JSON.stringify(filters));
                        reloadPanel();
                        updateFilter();
                    });
            };
            function updateFilter(){
                console.log('Updating filter');
                var filter = $.getJSON('/plugins/fa_filter?fa_filter_method=get_fitler&filters='+encodeURI(JSON.stringify(filters)),
                        function(data) {
                            filter = data;
                            var new_encoded_filter = encodeURI(JSON.stringify(filter));
                            var url = document.getElementById("fa_filter_iframe").contentWindow.location.href;
                            
                            //Replaces existing filters or adds a new filter variable to child's url
                            if (url.indexOf('filter=') >= 0) {
                                var new_url = (url + '&').replace(/(filter=).*?(&)/,'$1' + new_encoded_filter + '$2');
                            }
                            else if (url.indexOf('?') >= 0) {
                                var new_url = url + '&filter=' + new_encoded_filter;
                            }
                            else {
                                var new_url = url + '?filter=' + new_encoded_filter;
                            }

                            document.getElementById("fa_filter_iframe").src=new_url;            
                        }); 
            };
            function reloadPanel() {
                console.log('Reloading panel');
                console.log('CURR: Filters='+JSON.stringify(filters))
                $('#filter_panel').panel({ href:'/plugins/fa_filter?fa_filter_method=get_panel_content&filters='+encodeURI(JSON.stringify(filters))});
            };
