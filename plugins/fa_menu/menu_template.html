<html xmlns="http://www.w3.org/1999/xhtml" > 
<head> 
    <style> 
        iframe {
            height: calc(100% - 38px);
            width: 100%;
            top:0; 
            bottom:0; 
            right:0;    
            left:0;
            border: 0px;
        }
        html{
            height: 100%;
        }

        body {
            min-height: 100%;
            margin: 0px;
        }

        #header {
            background-color:#EDF7FF;
            text-align:left;
            height: 55px;
            width: 100%;
        }
        #bottom {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/resources/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/resources/themes/icon.css">
    <script src="/resources/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/resources/jquery.easyui.min.js"></script>
</head> 
<body> 
        <div style="margin:0px 0;"></div>
        <div class="easyui-panel" style="padding:5px;width:100%;border-left-style: none;border-right-style: none;">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')" data-options="plain:true,iconCls:'icon-add'">New Evidence</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">Existing Evidence</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'">Evidence</a>
            <a href="#" class="easyui-menubutton" data-options="menu:'#view'">View</a>
        </div>
        <div id="w" class="easyui-window" title="Add Evidence" data-options="closed:true,iconCls:'icon-save'" style="width:340px;height:280px;padding:10px;">
            <iframe src="<!-- Upload -->" style="width:100%;height:100%"></iframe>
        </div>
        <div id="view" style="width:150px;">
            <div data-options="iconCls:'icon-undo'">Undo</div>
            <div data-options="iconCls:'icon-redo'">Redo</div>
            <div class="menu-sep"></div>
            <div>Cut</div>
            <div>Copy</div>
            <div>Paste</div>
            <div class="menu-sep"></div>
            <div>
                <span>Toolbar</span>
                <div>
                    <div>Address</div>
                    <div>Link</div>
                    <div>Navigation Toolbar</div>
                    <div>Bookmark Toolbar</div>
                    <div class="menu-sep"></div>
                    <div>New Toolbar...</div>
                </div>
            </div>
            <div data-options="iconCls:'icon-remove'">Delete</div>
            <div>Select All</div>
        </div>
    <div id="bottom"> 
        <iframe src="<!-- Home -->"> 
        </iframe> 
    </div> 
</body> 
</html>
